<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
    <div class="calc-wrap">
        <header class="calc-header">
            <div class="display">
                <div class="history">
                    <h3></h3>
                </div>
                <div class="write-box">
                    <h1>66</h1>
                </div>
            </div>
        </header>
        <main>
            <section class="keyboard">
                <button class="btn-num colored">AC</button><button class="btn-num">/</button ><button
                    class="btn-num colored"><span class="material-symbols-outlined ">
                        close
                        </span></button>
                        <button class="btn-purple"><span class="material-symbols-outlined">
                            backspace
                            </span></button>
                        
                <button value="3" class="btn-num">
                    7
                </button>
                <button value="2" class="btn-num">
                    8
                </button>
                <button value="1" class="btn-num">
                    9
                </button>
                <button class="btn-purple">-</button>
                <button value="4" class="btn-num">
                    4
                </button>
                <button value="5" class="btn-num">
                    5
                </button>
                <button value="6" class="btn-num">
                    6
                </button>
                <button class="btn-purple">+</button>
                <button value="7" class="btn-num">
                    1
                </button>
                <button value="8" class="btn-num">
                    2
                </button>
                <button value="9" class="btn-num">
                    3
                </button>
                <button class="btn-purple">=</button>
                <button class="btn-num rounded">.</button>
                <button value="0" class="btn-num">
                    0
                </button>
                <button class="btn-num">%</button>
            </section>
           
        </main>
      
    </div>

    <script src="index.js"></script>
</body>

</html>
